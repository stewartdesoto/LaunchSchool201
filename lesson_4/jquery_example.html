<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
</script>
</head>
<body>
  <header>
    <img src="icons_nav.png"><p>Hello</p></img>
  </header>

<p class="para" id="para1">If you click on me, I will disappear.</p>
<p class="para">Click me away!</p>
<p id="para3">Click me too!</p>

</body>
</html>
