<!doctype html>
<html lang="en-US"
  <head>
    <title>Contact Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <style>
      ul:before {
        content: "The list";
      }

      ul > li:before {
        content: "\2020   "; 
      }

      ul li:after {
        display: inline-block;
        width:6px;
        height: 6px;
        margin: 0 5px;
        content: "";
        border: 2px solid #33dd33;
        border-radius: 100%;
        background: #0066cc;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Groceries</h1>
    </header>
      <ul>
        <li>eggs</li>
        <li>milk</li>
        <li>Spam</li>
      </ul>
 </body>
</html>
