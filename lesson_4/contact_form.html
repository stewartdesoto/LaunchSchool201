<!doctype html>
<html lang="en-US"
  <head>
    <title>Contact Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="login_message">You are now logged in, i know right.</h1>
      <a href="#" id="logout">Log out</a>
    </header>
    <form action="" method="post" novalidate>
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name: </label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" />
          </dd>
          <dt>
            <label for="last_name">Last Name: </label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" />
          </dd>
          <dt>
            <label for="email">Email:</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="user@model.com"/>
          </dd>
          <dt>
            <label for="city">City:</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>
          <dt>
            <label for="state">State:</label>
          </dt>
          <dd>
            <select name="state" id="State">
              <option selected>AK</option>
              <option value="AL">AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <dt>
            <label for="zipode">Zipcode:</label>
          </dt>
          <dd>
            <input type="number" name="zipcode" id="zipcode" placeholder="12345" max-length="5" />
          </dd>
        </dl>
          Which of these is your favorite color?
          <ul>
            <li>
                <label><input type="radio" name="color" value="red" />Red</label>
            </li>
            <li>
                <label><input type="radio" name="color" value="green" />Green</label>
            </li>
            <li>
                <label><input type="radio" name="color" value="blue" />Blue</label>
            </li>
            <li>
                <label><input type="radio" name="color" value="violet" />Violet</label>
            </li>            
          </ul>
          Which web technologies are you most interested in?
          <ul>
            <li>
                <label><input type="checkbox" name="html" />HTML</label>
            <li>
                <label><input type="checkbox" name="java" />Java</label>
            </li>
            <li>
                <label><input type="checkbox" name="rails" />Ruby on Rails</label>
            </li>
            <li>
                <label><input type="checkbox" name="ajax" />AJAX</label>
            </li>
          </ul>
          <dl>
            <dt>
              <label for="comments">Comments:</label>
            </dt>
            <dd>
              <textarea rows=5 cols=40 name="comment" id="comments" placeholder="Please enter a comment"></textarea>
            </dd>
          </dl>
          <input type="hidden" value="2015-01-01" name="timestamp"/>
        <input type="Submit" value="Send" />
        <input type="Reset" />
      </fieldset>
    </form>
  </body>
</html>
